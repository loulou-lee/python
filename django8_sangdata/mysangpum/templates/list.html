<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
** 상품 정보 **<p/>
<div style="width: 80%; text-align: right;">
    <a href="/sangpum/insert">상품 추가</a>
</div>
<br>
<table border="1" style="width: 80%">
  <tr style="background-color:cyan">
     <th>코드</th><th>상품명</th><th>수량</th><th>단가</th><th>기타</th>
  </tr>
  {% if sangpums %}
  {% for s in sangpums%}
  <tr>
  <!-- select 문의 결과를 출력할때는 (1, '장갑', 3, 10000) 튜플이라 0123을 적는다 -->
    <td>{{s.code}}</td> <!-- {{s.0}} -->
    <td>{{s.sang}}</td>
    <td>{{s.su}}</td>
    <td>{{s.dan}}</td>
    <td>
       <a href="/sangpum/update?code={{s.code}}">수정</a> / 
       <!--
       <a href="/sangpum/delete?code={{s.code}}">삭제</a>
       -->
       
    </td>
  </tr>
  {% endfor %}
  {% else %}
  <tr>
     <td colspan="5">자료 없음</td>
  </tr>
  {% endif %}
</table>
</body>
</html>
