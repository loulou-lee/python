<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript">
window.onload = function(){
	   document.querySelector("#btnReplyOk").onclick = chkFunc;
}

	function chkFunc(){
	   //alert('a');
	   if(frm.name.value === ""){
	      alert('작성자를 입력하세요'); //alert쓰지말고 다이얼로그창?을 쓰세요
	      frm.name.focus();
	      return;
	   }
	   
	   //나머지는 생략
	   frm.submit();
	}
</script>
</head>
<body style="margin: 20px">
<h2>* 답글 쓰기 *</h2>
<form action="/board/replyok" method="post" name="frm">{%csrf_token%}
<input type="hidden" name="id" value="{{data_one.id}}"/>
<input type="hidden" name="gnum" value="{{data_one.gnum}}"/>
<input type="hidden" name="onum" value="{{data_one.onum}}"/>
<input type="hidden" name="nested" value="{{data_one.nested}}"/>
<table style="width:95%;" class="table">
   <tr>
      <td>작성자: </td>
      <td><input type="text" name="name" /></td>
   </tr>
   <tr>
      <td>비밀번호: </td><!-- 비밀번호 타입은 원래 password로 줘야함 -->
      <td><input type="text" name="passwd" /></td>
   </tr>
   <tr>
      <td>이메일: </td>
      <td><input type="email" name="mail" /></td>
   </tr>
   <tr>
      <td>글제목: </td>
      <td><input type="text" name="title" style="width: 99%" value="[RE]{{data_one.title}}"/></td>
   </tr>
   <tr>
      <td>글내용: </td>
      <td><textarea name="cont" style="width:99%" rows="5"></textarea></td>
   </tr>
   <tr>
      <td colspan="2" style="text-align:center;">
         <input type="button" value="답글 등록" id="btnReplyOk" class="btn btn-outline-dark" />
         <input type="button" value="이전 화면" onclick="history.back()" class="btn btn-outline-dark" />
      </td>
   </tr>
</table>
</form>
</body>
</html>
