<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script type="text/javascript">
window.onload = function(){
   document.querySelector("#btnOk").onclick = chkFunc;
}

function chkFunc(){
   //alert('a');
   if(frm.name.value === ""){
      alert('작성자를 입력하세요'); //alert쓰지말고 다이얼로그창?을 쓰세요
      frm.name.focus();
      return;
   }
   
   //나머지는 생략
   frm.submit();
}
</script>
</head>
<body style="margin: 20px">
<h3 style="text-align:center;">새글 입력</h3>
<form action="/board/insertok" name="frm" method="post">{% csrf_token%}
<table style="width:95%;" class="table">
   <tr>
      <td>작성자: </td>
      <td><input type="text" name="name" /></td>
   </tr>
   <tr>
      <td>비밀번호: </td><!-- 비밀번호 타입은 원래 password로 줘야함 -->
      <td><input type="text" name="passwd" /></td>
   </tr>
   <tr>
      <td>이메일: </td>
      <td><input type="email" name="mail" /></td>
   </tr>
   <tr>
      <td>제목: </td>
      <td><input type="text" name="title" /></td>
   </tr>
   <tr>
      <td>내용: </td>
      <td><textarea name="cont" style="width:99%" rows="5"></textarea></td>
   </tr>
   <tr>
      <td colspan="2" style="text-align:center;">
         <input type="button" value="등록" id="btnOk" class="btn btn-outline-dark" />
      </td>
   </tr>
</table>
</form>
</body>
</html>
