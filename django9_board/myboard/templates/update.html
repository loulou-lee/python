<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript">
window.onload = function(){
	   document.querySelector("#btnUpdate").onclick = chkFunc;
	}

	function chkFunc(){
	   //alert('a');
	   if(frm.name.value === ""){
	      alert('작성자를 입력하세요'); //alert쓰지말고 다이얼로그창?을 쓰세요
	      frm.name.focus();
	      return;
	   }
	   
	   //나머지는 생략
	   frm.submit();
	}
</script>
</head>
<body>
<h2>* 게시글 수정 *</h2>
<form action="/board/updateok" method="post" name="frm">{%csrf_token%}
<input type="hidden" name="id" value="{{data_one.id}}"/>
<table style="width:95%;" class="table">
   <tr>
      <td>작성자: </td>
      <td><input type="text" name="name" value="{{data_one.name}}" /></td>
   </tr>
   <tr>
      <td>비밀번호: </td><!-- 비밀번호 수정x 비밀번호를 비교해 맞은 경우 수정이 가능 -->
      <td><input type="text" name="up_passwd" />
          <span>{{msg}}</span>
      </td>
   </tr>
   <tr>
      <td>이메일: </td>
      <td><input type="email" name="mail" value="{{data_one.mail}}"/></td>
   </tr>
   <tr>
      <td>글제목: </td>
      <td><input type="text" name="title" value="{{data_one.title}}"/>
      </td>
   </tr>
   <tr>
      <td>내용: </td>
      <td><textarea name="cont" style="width:99%" rows="5">{{data_one.cont}}</textarea></td>
      <!-- textarea안이라 {{data_one.cont}}에 "" 안 붙여도 된다 -->
   </tr>
   <tr>
      <td colspan="2" style="text-align:center;">
         <input type="button" value="수정" id="btnUpdate" class="btn btn-outline-dark" />
         <input type="button" value="이전" class="btn btn-outline-dark" onclick="history.back()"/>
      </td>
   </tr>
</table>
</form>
</body>
</html>
